<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia Securities - Telephone Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a3a5f;
            --secondary-color: #2c5aa0;
            --accent-color: #e63946;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark-color);
            line-height: 1.3;
            min-height: 100vh;
            padding: 0;
            font-size: 11px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 8px;
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 6px 0;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        
        .logo {
            height: 35px;
            background: white;
            border-radius: 4px;
            padding: 3px;
            display: flex;
            align-items: center;
        }
        
        .title-section {
            flex: 1;
            text-align: center;
        }
        
        h1 {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        h1 i {
            color: var(--accent-color);
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 8px 0;
            flex-wrap: wrap;
            background: white;
            padding: 10px;
            border-radius: 8px;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 180px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 8px 35px 8px 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .search-box i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .extension-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .department-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            display: block;
            height: auto;
        }
        
        .department-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 8px 12px;
            font-weight: 600;
        }
        
        .department-name {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .extensions-container {
            display: block;
        }
        
        .extension-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 12px;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
            min-height: 32px;
        }
        
        .extension-item:last-child {
            border-bottom: none;
        }
        
        .extension-name {
            font-weight: 500;
            flex: 1;
            padding-right: 50px;
        }
        
        .extension-number {
            font-weight: 600;
            color: var(--secondary-color);
            min-width: 50px;
            text-align: right;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .update-info {
            text-align: center;
            margin: 8px 0;
            color: #666;
            font-style: italic;
            background: white;
            padding: 8px 15px;
            border-radius: 8px;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
            width: 100%;
            grid-column: 1 / -1;
            font-size: 1rem;
        }
        
        .no-results i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #bdc3c7;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.7rem;
            color: #666;
        }

        .sync-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #28a745;
            animation: pulse 2s infinite;
        }

        .sync-indicator.syncing {
            background-color: #ffc107;
        }

        .sync-indicator.error {
            background-color: #e63946;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Print Styles - One Page Summary */
        @media print {
            body {
                background: white !important;
                font-size: 9px !important;
                line-height: 1.1 !important;
            }
            
            .container {
                max-width: 100% !important;
                padding: 5mm !important;
                margin: 0 !important;
            }
            
            header, .controls, .update-info, .notification, .modal, 
            .btn, .search-box {
                display: none !important;
            }
            
            .extension-grid {
                display: grid !important;
                grid-template-columns: repeat(4, 1fr) !important;
                gap: 2mm !important;
                page-break-inside: avoid !important;
            }
            
            .department-card {
                break-inside: avoid;
                page-break-inside: avoid;
                border: 1px solid #ccc !important;
                box-shadow: none !important;
                height: auto !important;
            }
            
            .department-header {
                background: #f0f0f0 !important;
                color: black !important;
                border-bottom: 1px solid #ccc;
                padding: 2px 5px !important;
            }
            
            .extension-item {
                border-bottom: 1px solid #eee;
                padding: 1px 5px !important;
            }
            
            .extension-name {
                font-size: 0.7rem !important;
                padding-right: 0 !important;
            }
            
            .extension-number {
                color: black !important;
                font-size: 0.7rem !important;
                position: static !important;
                transform: none !important;
            }
            
            /* Ensure it fits on one page */
            @page {
                size: A4;
                margin: 10mm;
            }
            
            body, .container, .extension-grid {
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .extension-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .extension-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .extension-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div style="text-align: center; color: var(--primary-color); font-weight: bold; padding: 3px;">
                        <div style="font-size: 0.7rem; line-height: 1;">ASIA SECURITIES</div>
                        <div style="font-size: 0.6rem;">TELEPHONE EXTENSIONS</div>
                    </div>
                </div>
                <div class="title-section">
                    <h1><i class="fas fa-phone-alt"></i> Telephone Extensions</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="sync-status">
                        <div class="sync-indicator" id="syncIndicator"></div>
                        <span id="syncStatus">Live</span>
                    </div>
                    <button id="adminBtn" class="btn btn-outline">
                        <i class="fas fa-cog"></i> Admin
                    </button>
                </div>
            </div>
        </header>
        
        <div class="update-info">
            <i class="fas fa-info-circle"></i> <span id="lastUpdated">Last updated on 03/10/2025</span>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search extensions...">
                <i class="fas fa-search"></i>
            </div>
            <button id="refreshBtn" class="btn btn-outline">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button id="printBtn" class="btn btn-primary">
                <i class="fas fa-print"></i> Print
            </button>
        </div>
        
        <div class="extension-grid" id="extensionList">
            <!-- Departments will load here -->
        </div>
    </div>

    <script>
        // Data
        let departments = [];

        // GitHub Configuration - UPDATE THESE!
        const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN_HERE';
        const GITHUB_REPO = 'your-username/your-repo-name';
        const DATA_FILE_PATH = 'extensions.json';
        const LAST_UPDATED_FILE_PATH = 'last_updated.txt';

        // Real-time sync configuration
        let viewerSyncInterval;
        const VIEWER_SYNC_INTERVAL = 10000; // Sync every 10 seconds
        let lastViewerDataHash = '';

        // DOM Elements
        const extensionList = document.getElementById('extensionList');
        const searchInput = document.getElementById('searchInput');
        const adminBtn = document.getElementById('adminBtn');
        const printBtn = document.getElementById('printBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const lastUpdatedElement = document.getElementById('lastUpdated');
        const syncIndicator = document.getElementById('syncIndicator');
        const syncStatus = document.getElementById('syncStatus');

        // Initialize
        init();

        function init() {
            setupEventListeners();
            loadData();
        }

        function setupEventListeners() {
            adminBtn.addEventListener('click', () => {
                window.location.href = 'admin.html';
            });
            
            printBtn.addEventListener('click', printPage);
            refreshBtn.addEventListener('click', manualRefresh);
            
            searchInput.addEventListener('input', searchExtensions);

            // Auto-refresh when tab becomes visible
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    manualRefresh();
                }
            });
        }

        // GitHub API functions
        async function githubApiRequest(endpoint, options = {}) {
            const url = `https://api.github.com/repos/${GITHUB_REPO}${endpoint}`;
            
            // Add cache-busting for GET requests
            const cacheBuster = options.method === 'GET' ? `?t=${Date.now()}` : '';
            const fullUrl = url + cacheBuster;
            
            const defaultOptions = {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json',
                    'Cache-Control': 'no-cache'
                }
            };

            try {
                const response = await fetch(fullUrl, { ...defaultOptions, ...options });
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('GitHub API request failed:', error);
                throw error;
            }
        }

        async function getFileContent(filePath) {
            try {
                updateSyncStatus('syncing', 'Syncing...');
                const data = await githubApiRequest(`/contents/${filePath}`);
                const content = atob(data.content);
                
                if (filePath === 'last_updated.txt') {
                    return content;
                } else {
                    return JSON.parse(content);
                }
            } catch (error) {
                console.error('Error fetching file:', error);
                updateSyncStatus('error', 'Sync failed');
                return null;
            }
        }

        // Real-time synchronization for viewer
        function startViewerSync() {
            if (viewerSyncInterval) clearInterval(viewerSyncInterval);
            viewerSyncInterval = setInterval(async () => {
                await checkViewerUpdates();
            }, VIEWER_SYNC_INTERVAL);
        }

        function stopViewerSync() {
            if (viewerSyncInterval) {
                clearInterval(viewerSyncInterval);
                viewerSyncInterval = null;
            }
        }

        async function checkViewerUpdates() {
            try {
                const freshData = await getFileContent(DATA_FILE_PATH);
                
                if (freshData) {
                    const freshHash = JSON.stringify(freshData);
                    if (freshHash !== lastViewerDataHash) {
                        // Data has changed, reload
                        departments = freshData;
                        renderExtensions();
                        await loadLastUpdatedDate();
                        lastViewerDataHash = freshHash;
                        console.log('Viewer data updated from server');
                    }
                }
            } catch (error) {
                console.log('Viewer sync check failed:', error);
            }
        }

        async function manualRefresh() {
            await loadData();
            showNotification('Data refreshed', 'success');
        }

        function updateSyncStatus(status, message) {
            syncIndicator.className = 'sync-indicator ' + status;
            syncStatus.textContent = message;
            
            // Auto-clear success status after 2 seconds
            if (status === 'success') {
                setTimeout(() => {
                    if (syncIndicator.classList.contains('success')) {
                        updateSyncStatus('success', 'Live');
                    }
                }, 2000);
            }
        }

        function showNotification(message, type = 'success') {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                background: ${type === 'success' ? '#28a745' : '#dc3545'};
                color: white;
                border-radius: 6px;
                z-index: 1000;
                font-weight: 500;
                font-size: 0.9rem;
                box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Data functions
        async function loadData() {
            try {
                const data = await getFileContent(DATA_FILE_PATH);
                if (data) {
                    departments = data;
                    // Store hash for change detection
                    lastViewerDataHash = JSON.stringify(departments);
                    // Start auto-sync
                    startViewerSync();
                } else {
                    throw new Error('Failed to load data from GitHub');
                }
            } catch (error) {
                const stored = localStorage.getItem('asiaSecuritiesExtensions');
                departments = stored ? JSON.parse(stored) : getDefaultData();
                console.log('Using local storage (offline mode)');
            }
            await loadLastUpdatedDate();
            renderExtensions();
        }

        function getDefaultData() {
            return [{
                id: 1,
                name: "IT DEPARTMENT",
                order: 1,
                extensions: [
                    { id: 1, name: "JOHN DOE", extension: "1001" },
                    { id: 2, name: "JANE SMITH", extension: "1002" }
                ]
            }];
        }

        async function loadLastUpdatedDate() {
            try {
                const lastUpdated = await getFileContent(LAST_UPDATED_FILE_PATH);
                if (lastUpdated) {
                    lastUpdatedElement.textContent = `Last updated on ${lastUpdated}`;
                }
            } catch (error) {
                const stored = localStorage.getItem('asiaSecuritiesLastUpdated');
                if (stored) {
                    lastUpdatedElement.textContent = `Last updated on ${stored}`;
                }
            }
        }

        // Rendering functions
        function renderExtensions() {
            extensionList.innerHTML = '';
            
            if (departments.length === 0) {
                extensionList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-folder-open"></i>
                        <h3>No Departments Found</h3>
                        <p>No extension data available</p>
                    </div>
                `;
                return;
            }
            
            departments.forEach(dept => {
                const deptElement = createDepartmentElement(dept);
                extensionList.appendChild(deptElement);
            });
        }

        function createDepartmentElement(dept) {
            const deptElement = document.createElement('div');
            deptElement.className = 'department-card';
            
            // Department header
            const deptHeader = document.createElement('div');
            deptHeader.className = 'department-header';
            const deptName = document.createElement('div');
            deptName.className = 'department-name';
            deptName.innerHTML = `<i class="fas fa-building"></i> ${dept.name}`;
            deptHeader.appendChild(deptName);
            
            // Extensions container
            const extensionsContainer = document.createElement('div');
            extensionsContainer.className = 'extensions-container';
            
            // Add extensions
            dept.extensions.forEach(ext => {
                const extElement = document.createElement('div');
                extElement.className = 'extension-item';
                extElement.innerHTML = `
                    <div class="extension-name">${ext.name}</div>
                    <div class="extension-number">${ext.extension}</div>
                `;
                extensionsContainer.appendChild(extElement);
            });
            
            deptElement.appendChild(deptHeader);
            deptElement.appendChild(extensionsContainer);
            
            return deptElement;
        }

        // Search function
        function searchExtensions() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (!searchTerm) {
                renderExtensions();
                return;
            }
            
            const filteredDepartments = departments.map(dept => {
                const filteredExtensions = dept.extensions.filter(ext => 
                    ext.name.toLowerCase().includes(searchTerm) || 
                    ext.extension.includes(searchTerm)
                );
                
                return {
                    ...dept,
                    extensions: filteredExtensions
                };
            }).filter(dept => dept.extensions.length > 0);
            
            renderFilteredExtensions(filteredDepartments);
        }

        function renderFilteredExtensions(filteredDepts) {
            extensionList.innerHTML = '';
            
            if (filteredDepts.length === 0) {
                extensionList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No Extensions Found</h3>
                        <p>Try adjusting your search terms</p>
                    </div>
                `;
                return;
            }
            
            filteredDepts.forEach(dept => {
                const deptElement = createDepartmentElement(dept);
                extensionList.appendChild(deptElement);
            });
        }

        function printPage() {
            window.print();
        }
    </script>
</body>
</html>
